                    <div class="formulario">
                        <form name="relato_form" id="form_relato" method="POST" onsubmit="return cadastrarRelato()">

                            <input name="local_relato" type="text" placeholder="Local da viagem">
                            <input name="link_midia" type="text" placeholder="Link de mídia">
                            <input type="hidden" name="fkUsuario">
                            <textarea name="texto_relato" id="" cols="30" rows="10" placeholder="Digite aqui seu relato"></textarea>

                        </form>

                    </div>
                </div>
